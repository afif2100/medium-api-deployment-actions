name: build-and-deploy

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo The PR was merged

    - name: Comment PR
      uses: thollander/actions-comment-pull-request@v2
      with:
        message: |
          The PR was merged ! :wave: